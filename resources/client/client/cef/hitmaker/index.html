<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="./style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Open+Sans:ital,wght@0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">

</head>
<body>

   <div class="hitmaker">
    <img class="hitmakerimg" src="crosshair.png">
   </div>
</body>

<script>

   if ('alt' in window) {
      alt.on("showHitmarker", () => {
         document.querySelector('.hitmaker').style.display = 'none';
         document.querySelector('.hitmaker').style.display = 'block';

         setTimeout(() => {
            document.querySelector('.hitmaker').style.display = 'none';
         }, 50);
      });
   }
</script>
